<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bike Zone</title>
    <!-- bootstrap css file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-secondary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container mt-3">
          <a class="navbar-brand text-light fw-bold" href="#">Bike Zone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-5 ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a
                  class="nav-link active text-light fw-semibold"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item me-2">
                <a
                  class="nav-link active text-light fw-semibold"
                  aria-current="page"
                  href="#"
                  >Shop</a
                >
              </li>
              <li class="nav-item me-2">
                <a
                  class="nav-link active text-light fw-semibold"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item me-2">
                <a
                  class="nav-link active text-light fw-semibold"
                  aria-current="page"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
            <button class="btn btn-danger fw-semibold" type="submit">
              Login
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section  -->
    <main></main>
    <!-- footer section  -->
    <footer></footer>
    <!-- bootstrap js file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
